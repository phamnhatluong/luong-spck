<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="stylelogandreg.css" />
  </head>
  <body>
    <progress id="progressBar" value="0" max="100"></progress>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img style="border: 3px" src="img/L (1).png" width="100px" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a
                  class="nav-link active hover-text"
                  aria-current="page"
                  id="home"
                  href="#"
                  style="color: white !important"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link hover-text" href="#">Về Chúng tôi</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link hover-text dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sản Phẩm
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item hover-text" href="#Phone"
                      >Điện Thoại</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item hover-text" href="#PC">Máy Tính</a>
                  </li>
                  <li>
                    <a class="dropdown-item hover-text" href="#accessory"
                      >Phụ Kiện</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link hover-text" href="#Q&A"
                  >Câu hỏi thường gặp</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link hover-text" href="#Call">Liên hệ</a>
              </li>
            </ul>
            <button class="btn btn-primary ms-auto" id="toggleButton">
              <i class="fas fa-sun" id="iconToggle"></i>
            </button>
            <p style="color: #f6412e">--</p>
            <a
              class="btn btn-primary ms-auto"
              href="reg.html"
              role="button"
              id="login"
              >Đăng Ký</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div class="login-container">
      <h2 class="text-center">Đăng Nhập</h2>
      <form action="/login" method="post">
        <div class="form-group">
          <i class="fas fa-user form-control-icon"></i>
          <label for="username" class="sr-only">Tên đăng nhập:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Tên đăng nhập"
            required
          />
        </div>
        <div class="form-group">
          <i class="fas fa-lock form-control-icon"></i>
          <label for="password" class="sr-only">Mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Mật khẩu"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Đăng Nhập
        </button>
        <a href="reg.html">Bạn chưa có tài khoản?</a>
      </form>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
